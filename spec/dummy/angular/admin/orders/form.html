<form ng-submit='saveOrder(order)' class="bootstrap-form-with-validation" name="orderForm">
    <div class="form-group">
        <label class="control-label">First Name</label>
        <input class="form-control" ng-model="order.first_name" type="text" required></input>
    </div>
    <div class="form-group">
        <label class="control-label">Last Name</label>
        <input class="form-control" ng-model="order.last_name" type="text" required></input>
    </div>
    <div class="form-group">
        <label class="control-label">Email</label>
        <input name="email" class="form-control" ng-model="order.email" type="text" required></input>
    </div>
    <div class="form-group">
        <label class="control-label">Phone Number</label>
        <input class="form-control" name="phone" phone-input ng-model="order.phone" type="text" required ng-pattern="/d+/"></input>
    </div>
    <div class="form-group">
        <button class="btn btn-primary" type="submit"> {{order.id == null ? 'Create' : 'Update'}} </button>
    </div>
</form>
